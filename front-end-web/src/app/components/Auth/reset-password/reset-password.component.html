<div class="login-page">

    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Reset password</p>
            <p *ngIf="error" class="error">{{error}}</p>
            <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" #password="ngModel" [(ngModel)]="data.password" name="password" required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" #confirmPassword="ngModel" [(ngModel)]="data.confirmPassword" name="confirmPassword" required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="!passwordForm.form.valid">Change password</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
            <p class="mt-3 mb-1">
              <a routerLink="/login">Login</a>
            </p>
          </div>

          <!-- /.login-card-body -->
        </div>
    </div>

</div>
